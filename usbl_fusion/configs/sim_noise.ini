; 仿真与噪声配置（可按设备指标调参）
; 说明：
; - 未写的字段会使用 data/simulator.py 里 dataclass 的默认值
; - 你只需要把“常调的”参数放在这里即可

[sim]
dt = 0.1
T = 600.0
v0_N = 1.0
v0_E = 0.2
seed = 1

[noise]
; --- INS ---
acc_noise_std = 0.02
acc_bias_N = 0.003
acc_bias_E = -0.002
acc_bias_tau = 300.0
acc_bias_sigma = 0.0005
acc_colored_tau = 5.0
acc_colored_sigma = 0.005
acc_scale_sigma = 0.001
; 安装失准：这里建议用“弧度”填写（代码默认也是弧度）
acc_misalignment_std = 0.003490658503988659

; --- DVL ---
dvl_noise_std = 0.02
dvl_bias_sigma = 0.01
dvl_bias_tau = 200.0
; 掉锁/离群（想模拟真实工况可以把它们调大一些）
dvl_dropout_prob = 0.0
dvl_outlier_prob = 0.0
dvl_outlier_scale = 0.3

; --- USBL ---
usbl_noise_std = 0.5
usbl_period = 5.0
usbl_dropout_prob = 0.0
usbl_latency = 0.0
usbl_rho = 0.0
usbl_outlier_prob = 0.0
usbl_outlier_scale = 5.0


